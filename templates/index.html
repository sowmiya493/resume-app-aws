<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Uploader</title>
</head>
<body>
    <h1>Upload Your Resume</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="objective">Objective:</label><br>
        <textarea id="objective" name="objective" rows="4" required></textarea><br><br>
        <label for="education">Education:</label><br>
        <textarea id="education" name="education" rows="4" required></textarea><br><br>
        <label for="work_experience">Work Experience:</label><br>
        <textarea id="work_experience" name="work_experience" rows="4" required></textarea><br><br>
        <label for="skills">Skills:</label><br>
        <textarea id="skills" name="skills" rows="4" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
